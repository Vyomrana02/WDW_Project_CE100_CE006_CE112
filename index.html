    <style>
        .sidenav {

            height: 100%;
            width: 0;
            position: fixed;
            z-index: 3;
            top: 0;
            right: 0;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            background-color: #111;
        }

        .sidenav a {

            display: block;
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            transition: 0.3s;
        }

        .sidenav a:hover {

            color: #F1F1F1;

        }

        .sidenav .closebtn {

            position: absolute;
            top: 0;
            right: 25px;
            font-size: 35px;
            margin-left: 50px;
        }

        #overlay {
            z-index: 2;
            position: fixed;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            display: none;
        }

        @media screen and (max-height: 450px) {

            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }

        }

        #snake {
            display: inline;
        }
    </style>
